version: '3.8'

services:
  # ==================== Monolith Lite Agent ====================
  # 모든 MCP 모듈이 내부적으로 실행되는 단일 에이전트

  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: fithub-agent
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./shared:/app/shared
      - ./results:/app/results
      - ./temp_repos:/app/temp_repos
      - /tmp/code_analysis_repos:/tmp/code_analysis_repos
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
